name: Build and Release

on:
  push:
    tags:
      - 'v*'   # 只要 push v1.0.0 这种 tag 就自动构建
  workflow_dispatch:  # 也可以手动触发

permissions:
  contents: write   # 允许 GitHub Actions 使用 GITHUB_TOKEN 创建 / 更新 Release

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest       # Apple Silicon (arm64)
            target: mac
            arch: arm64
            artifact_name: mac-arm64-build

          - os: macos-13           # Intel (x64)
            target: mac
            arch: x64
            artifact_name: mac-x64-build

          - os: windows-latest
            target: win
            arch: x64
            artifact_name: windows-x64-build

          - os: ubuntu-latest
            target: linux
            arch: x64
            artifact_name: linux-x64-build

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build / Package
        run: |
          npx electron-builder --${{ matrix.target }} --${{ matrix.arch }} --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          # 只上传真正给用户下载的安装包 + 更新配置，不上传解包后的内部文件
          files: |
            dist/**/*.dmg
            dist/**/*.zip
            dist/**/*.exe
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/latest*.yml
            !dist/**/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
